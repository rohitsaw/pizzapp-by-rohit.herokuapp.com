{% extends 'userprofile/base.html' %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>HomePage!</title>
{% endblock %}

{% block body %}

<div class="card-header" style="">
<h1 style="text-align:center;">Pizza Hub Basic Profile</h1>
</div>

<div class="card" style="background-color:cyan;">

<div class="row">
<div class="col-sm-6 text-center"><Strong style="">First Name:</Strong></div>
<div class="col-sm-6 text-center">{{ firstname }}</div>
</div><br><br>

<div class="row">
<div class="col-sm-6 text-center"><strong style="">Last Name:</strong></div>
<div class="col-sm-6 text-center">{{ lastname }}</div>
</div><br><br>

<div class="row">
<div class="col-sm-6 text-center"><strong style="" >UserName:</strong></div>
<div class="col-sm-6 text-center">{{ username }}</div>
</div><br><br>

<div class="row">
<div class="col-sm-6 text-center"><strong style="">Email:</strong></div>
<div class="col-sm-6 text-center">{{ email }}</div>
</div>

</div>

<div class="card-footer container">

<div class="row">

<form class="col-sm-12 col-lg-4 text-center" style="" action="{% url 'index' %}" method="post">
  {% csrf_token %}
<button style="" class="btn btn-danger">Go back!</button>
</form><br>

<form class="col-sm-12 col-lg-4 text-center" style="" action="{% url 'userprofile:editprofile' %}" method="post">
{% csrf_token %}
<button style="" class="btn btn-primary">edit Profile</button>
</form><br>

<form class="col-sm-12 col-lg-4 text-center" style="" action="{% url 'userprofile:logout' %}" method="post">
  {% csrf_token %}
<button style="" class="btn btn-danger">Log out!</button>
</form><br>

</div>

</div>
{% endblock %}
