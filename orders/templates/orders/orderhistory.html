{% extends 'orders/base.html' %}


{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
{% endblock %}

{% block body %}

{% if buy %}

<div class="card-header">
<span>Order History</span>
<form style="float:right;margin-left:2%" action="{% url 'index' %}" method="post">
{% csrf_token %}
<button style="float:left;"  class="btn btn-outline-primary">Go back!</button>
</form>
</div>

<div class="card-body">
{% for i in buy %}

<div class="card" style="border:1px solid black;">
<div class="card-body">
{{ i.item }}
</div>

<div class="card-footer">
Total Price : ${{ i.price }}
</div>
</div>

<br><br>
{% endfor %}

</div>
{% else %}
<!-- if cart is empty-->
<h3>Your Order history is empty</h3>
<form action="{% url 'order' %}" method="post">
{% csrf_token %}
<button class="btn btn-primary">Add item to your Shopping Cart!</button>
</form>
{% endif %}

{% endblock %}
